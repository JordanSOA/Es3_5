<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 30</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur sur le premier paragraphe, affichez une B.d.D avec champ de saisie à l'utilisateur.
				L'utilisateur doit impérativement saisir une chaine de caractère. Cette chaine de caractère est ensuite utilisée pour ouvrir une nouvelle fenêtre à l'aide de la fonction open.
			*/

			var saisie = function(){
				var msg = prompt("Saisir une chaine de caractère");
				while(msg.toString() <= 0 ){
					msg = prompt("Envoie une chaine caractère");
				};
				alert("Votre chaine est:" + msg);
				var urlRechGoogle = "https://www.google.com/search?q="+msg;
				open(urlRechGoogle);
			};
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="saisie()">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript - Sami Radi - VirtuoWorks® - tous droits réservés©</p>
		</noscript>
	</body>
</html>
