<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 33</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Créer un tableau JavaScript contenant 5 urls.
				Tant que l'ensemble du tableau n'a pas été parcouru, utilisez l'url contenue dans la case du tableau sur laquelle vous vous trouvez pour ouvrir une nouvelle fenêtre.
				Utilisez une boucle while... avec un compteur de tours.
			*/

			var urlTab = ["youtube","oreo","nytimes","kinder","ricola"];

			var affichFonc = function () {
			for (var compteur = 0 ; urlTab[compteur]; compteur++) {
				open("https://www."+ urlTab[compteur] +".com/");
			};
			};

		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="affichFonc()">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript - Sami Radi - VirtuoWorks® - tous droits réservés©</p>
		</noscript>
	</body>
</html>
