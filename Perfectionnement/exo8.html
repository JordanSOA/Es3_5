    <title>EXERCICE 8/11 : PERFECTIONNER SON UTILISATION DES BOUCLES</title>
    <script>
        var digitCount = function () {
            let countDigit = 0;
            let numToCount = arguments[0];
            while (numToCount  > 1) {
                countDigit += 1;
                numToCount = numToCount / 10;
            };
            return countDigit;
        };

        var myCount = digitCount(1012010);
        console.log(myCount);
    </script>
