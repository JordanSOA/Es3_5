        var funcAsync = function (mode) {
            if ("time" == mode) {
                let timeOut = setTimeout(function () {
                    prompt('ok');
                }, 3000);
            } else if ("inter" == mode) {
                let interval = setInterval(function () {
                    let stopInput = prompt("Entrez 'stop' pour.. vous voyez quoi.");
                    if ("stop" == stopInput) {
                        clearInterval(interval);
                    };
                }, 5000);
            }
        };
        var mode = prompt("Entrez 'time' ou 'inter'");
        funcAsync(mode);
