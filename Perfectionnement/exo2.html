<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Exercice 2/11: Ecrire une fonction dont le nombre d’arguments est variable</title>
    <script type="text/javascript">
        var calculMoyenne = function () {
            let num = 0;
            for (let index = 0; arguments[index]; index++) {
                num += arguments[index];
            };
            return num / 2;
        }
        var avec3Args = calculMoyenne(13, 23, 12);
        var avec5Args = calculMoyenne(1, 3, 1, 2, 6, 3);
        var avec10Args = calculMoyenne(2, 2, 2, 2, 2, 2, 2, 2, 2, 2);
        console.log(avec3Args);
        console.log(avec5Args);
        console.log(avec10Args);

    </script>
</head>
