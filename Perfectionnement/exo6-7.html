    <title>Exo 6 et 7</title>
    <script>
        var resp = prompt('Entrez le numero de jour de la semaine lequel vous etes n√©:');

        switch (parseInt(resp)) {
            case 1:
                alert('Lundi');
                break;
            case 2:
            case 3:
            case 4:
                alert('Mardi ou Mercredi ou Jeudi');
                break;
            case 5:
                alert('Vendredi');
                break;
            case 6:
            case 7:
                alert('Samedi ou Dimanche');
            default:
                alert("Ce n'est pas un chiffre entre 1 et 7");
                break;
        }
    </script>
