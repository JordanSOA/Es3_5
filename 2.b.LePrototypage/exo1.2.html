    <title>Créer plusieurs objets basés sur objet littéral servant de prototype</title>

<script>
    //Part1
    var conPlane = {
        model: "ab256",
        cap: 420,
        price: 20,
        passenger : [],
        tank: 100,
        color: ["white"]
    }
    //Part2
    var airFPlane = Object.create(conPlane, {company : {value: "AirFrance", writable: true, enumerable: true, configurable: true}});
    //Part3
    var britAirPlane = Object.create(conPlane, {company : {value: "BritishAirways", writable: true, enumerable: true, configurable: true}});
</script>
